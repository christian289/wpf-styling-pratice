          echo "- **Source**: uiverse-io/galaxy" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ steps.changes.outputs.has_changes == 'true' && 'Converted and committed' || 'No changes' }}" >> $GITHUB_STEP_SUMMARY
