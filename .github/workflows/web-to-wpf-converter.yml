name: Web to WPF Converter

on:
  schedule:
    # Run 5 times per day at KST: 03:00, 07:00, 11:00, 15:00, 19:00
    # í•˜ë£¨ 5ë²ˆ KST ê¸°ì¤€ ì‹¤í–‰: 03:00, 07:00, 11:00, 15:00, 19:00
    # UTC: 18:00, 22:00, 02:00, 06:00, 10:00
    - cron: '0 18 * * *'
    - cron: '0 22 * * *'
    - cron: '0 2 * * *'
    - cron: '0 6 * * *'
    - cron: '0 10 * * *'
  workflow_dispatch:
    # Allow manual trigger
    # ìˆ˜ë™ ì‹¤í–‰ í—ˆìš©
    inputs:
      skip_download:
        description: 'Skip download step (use existing source)'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  convert:
    # Self-hosted runner on your local Windows PC
    # ë¡œì»¬ Windows PCì—ì„œ ì‹¤í–‰ë˜ëŠ” Self-hosted runner
    runs-on: self-hosted
    timeout-minutes: 60

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify Node.js installation
        run: |
          echo "Node.js version:"
          node --version
          echo "npm version:"
          npm --version

      - name: Verify Claude Code installation
        run: |
          echo "Claude Code version:"
          claude --version

      - name: Install script dependencies
        working-directory: scripts
        run: npm install

      - name: Download random UI component from uiverse.io
        if: ${{ github.event.inputs.skip_download != 'true' }}
        working-directory: scripts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node download-component.js

      - name: Extract HTML and CSS
        working-directory: scripts
        run: node extract-html-css.js

      - name: Read component info
        id: component
        run: |
          CONTROL_NAME=$(cat WebToDesktop/source/latest-download.json | node -pe "JSON.parse(require('fs').readFileSync('/dev/stdin').toString()).controlName")
          HTML_PATH=$(cat WebToDesktop/source/latest-download.json | node -pe "JSON.parse(require('fs').readFileSync('/dev/stdin').toString()).htmlPath")
          CSS_PATH=$(cat WebToDesktop/source/latest-download.json | node -pe "JSON.parse(require('fs').readFileSync('/dev/stdin').toString()).cssPath")
          CATEGORY=$(cat WebToDesktop/source/latest-download.json | node -pe "JSON.parse(require('fs').readFileSync('/dev/stdin').toString()).category")
          echo "control_name=$CONTROL_NAME" >> $GITHUB_OUTPUT
          echo "html_path=$HTML_PATH" >> $GITHUB_OUTPUT
          echo "css_path=$CSS_PATH" >> $GITHUB_OUTPUT
          echo "category=$CATEGORY" >> $GITHUB_OUTPUT

      - name: Convert to WPF using Claude Code CLI
        working-directory: WebToDesktop
        run: |
          CONTROL_NAME="${{ steps.component.outputs.control_name }}"
          HTML_PATH="${{ steps.component.outputs.html_path }}"
          CSS_PATH="${{ steps.component.outputs.css_path }}"
