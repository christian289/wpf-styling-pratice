name: Deploy OpenSilver Gallery to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'OpenSilver/**'
      - 'WebToDesktop/Output/**'
      - '.github/workflows/deploy-opensilver.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        working-directory: OpenSilver
        run: dotnet restore

      - name: Publish OpenSilver Browser app
        working-directory: OpenSilver
        run: |
          dotnet publish Gallery.OpenSilver.Browser -c Release -o publish

      - name: Update base href for GitHub Pages
        run: |
          sed -i 's|<base href="/" />|<base href="/wpf-styling-pratice/" />|g' OpenSilver/publish/wwwroot/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'OpenSilver/publish/wwwroot'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
